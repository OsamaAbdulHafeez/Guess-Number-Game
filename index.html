<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="top">
            <h4 id="again">Again!</h4>
            <p id="condition">&lt;Between 1 and 20&gt;</p>
        </div>
        <div class="heading">
            <h2>Guess My Number!</h2>
            <div class="line"></div>
            <h3>?</h3>
        </div>
        <div class="last">
            <div class="inputText">
                <input type="text" id="Number">
                <button>Check!</button>
            </div>
            <div class="ScoreInfo">
                <h4>Start guessing...</h4>
                <p id="Score"></p>
                <p id="highScore">HighScore:0</p>
            </div>
        </div>
        <div id="restrict">
            <p>Please guess the number!</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
